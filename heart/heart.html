<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Shape</title>
<style>
  .heart {
    width: 100px;
    height: 100px;
    position: relative;
    transform: rotate(-45deg);
    background-color: red;
  }
  .heart:before,
  .heart:after {
    content: '';
    width: 100px;
    height: 100px;
    position: absolute;
    border-radius: 50%;
    background-color: red;
  }
  .heart:before {
    top: -50px;
    left: 0;
  }
  .heart:after {
    top: 0;
    left: 50px;
  }
</style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
